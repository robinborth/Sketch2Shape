# @package data

_target_: lib.data.siamese_datamodule.SiameseDataModule
# paths
data_dir: ${paths.data_dir}/${data.dataset_name}
# training
batch_size: 128
num_workers: 7
pin_memory: True
drop_last: True
shuffle: False
persistent_workers: True
# dataset 
train_sampler:
  _target_: lib.data.sampler.ChunkSampler 
  _partial_: True
  chunk_size: 2
  sample_steps: 1
eval_sampler:
  _target_: lib.data.sampler.ChunkSampler 
  _partial_: True
  chunk_size: 2
  sample_steps: -1  # full dataset
dataset: 
  _target_: lib.data.siamese_dataset.SiameseDataset
  _partial_: True
sketch_transforms:
  _target_: torchvision.transforms.Compose
  transforms:
    - _target_: torchvision.transforms.ToTensor
    - _target_: torchvision.transforms.Normalize
      mean: 0.5 
      std: 0.5
image_transforms:
  _target_: torchvision.transforms.Compose
  transforms:
    - _target_: torchvision.transforms.ToTensor
    - _target_: torchvision.transforms.Normalize
      mean: 0.5 
      std: 0.5

