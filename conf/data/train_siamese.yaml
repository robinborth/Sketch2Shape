# @package data

_target_: lib.data.siamese_datamodule.SiameseDataModule
# paths
data_dir: ${paths.data_dir}/${data.dataset_name}
# training
batch_size: 128
num_workers: 7
pin_memory: True
drop_last: True
shuffle: True
persistent_workers: True
# dataset 
sampler:
  _target_: pytorch_metric_learning.samplers.MPerClassSampler
  _partial_: True
  m: 2
dataset: 
  _target_: lib.data.siamese_dataset.SiameseDataset
  _partial_: True
transforms:
  _target_: torchvision.transforms.Compose
  transforms:
    - _target_: torchvision.transforms.ToTensor
    - _target_: torchvision.transforms.RandomHorizontalFlip
    - _target_: torchvision.transforms.Normalize
      mean: 0.5 
      std: 0.5

