# @package eval_data

_target_: lib.data.siamese_datamodule.SiameseTesterDataModule
# paths
data_dir: ${paths.data_dir}/${data.dataset_name}
# training
batch_size: 1
num_workers: 7
pin_memory: True
drop_last: False 
persistent_workers: True
shuffle: False
# dataset 
dataset: 
  _target_: lib.data.siamese_dataset.SiameseBatchDataset
  _partial_: True
sketch_transforms:
  _target_: torchvision.transforms.Compose
  transforms:
    - _target_: torchvision.transforms.ToTensor
    - _target_: torchvision.transforms.Normalize
      mean: 0.5 
      std: 0.5
image_transforms:
  _target_: torchvision.transforms.Compose
  transforms:
    - _target_: torchvision.transforms.ToTensor
    - _target_: torchvision.transforms.Normalize
      mean: 0.5 
      std: 0.5
