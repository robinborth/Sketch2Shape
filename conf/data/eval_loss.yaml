# @package eval_data

_target_: lib.data.datamodule.loss_tester.LossTesterDataModule
# paths
data_dir: ${paths.data_dir}/${data.dataset_name}
modes: [2, 3]
latent: True
# training
batch_size: 1
num_workers: 7
pin_memory: True
drop_last: False 
persistent_workers: True
shuffle: False
# dataset 
dataset: 
  _target_: lib.data.dataset.loss_tester.LossTesterDataset
  _partial_: True
  sketch_transform:
    _target_: lib.data.transforms.BaseTransform
    mean: 0.5 
    std: 0.5
    transforms: []
  normal_transform:
    _target_: lib.data.transforms.BaseTransform
    mean: 0.5 
    std: 0.5
    transforms: []
