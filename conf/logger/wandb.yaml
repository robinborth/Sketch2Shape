# https://lightning.ai/docs/pytorch/stable/api/lightning.pytorch.loggers.wandb.html

wandb:
  _target_: lightning.pytorch.loggers.wandb.WandbLogger
  name: null # name of the run (normally generated by wandb)
  save_dir: "${paths.output_dir}"
  version: null
  offline: False
  id: null # pass correct id to resume experiment!
  anonymous: null # enable anonymous logging
  project: "sketch2shape"
  log_model: False # upload lightning ckpts
  prefix: "" # a string to put at the beginning of metric keys
  entity: "research-korth" # set to name of your wandb team
  group: ${task_name}
  tags: ${tags}
  job_type: ""