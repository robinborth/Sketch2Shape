# @package _global_

defaults:
  - override /data: optimize_latent
  - override /dataset: shapenet_chair_4096
  - override /logger: wandb

ckpt_path: ${paths.checkpoint_dir}/deepsdf.ckpt
loss_ckpt_path: ${paths.checkpoint_dir}/siamese.ckpt
tags: ["optimize_sketch", "shapenet_chair_4096", "optim_couch_prior"]
split: train 
eval: False
prior_idx: mean
obj_ids:
  - 52310bca00e6a3671201d487ecde379e

trainer:
  max_epochs: 500
  accumulate_grad_batches: 1
  # reload_dataloaders_every_n_epochs: 100

data:
  num_workers: 0
  pin_memory: False
  persistent_workers: False
  size: 256
  milestones: []
  train_dataset:
    azims: [40]
    elevs: [-30]

model:
  loss_weight: 1.0
  shape_init: True 
  shape_prior: True 
  shape_k: 16
  capture_rate: 8
  reg_loss: True 
  reg_weight: 0.1
  optimizer:
    lr: 1e-02
  scheduler: null