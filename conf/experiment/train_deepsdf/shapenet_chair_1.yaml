# @package _global_

defaults:
  - override /data: train_deepsdf
  - override /dataset: shapenet_chair_1
  - override /logger: wandb

tags: ["train_deepsdf", "overfit_1"]

model:
  decoder_scheduler:
    _partial_: True
    _target_: torch.optim.lr_scheduler.StepLR
    step_size: 25
    gamma: 0.99
  latents_scheduler:
    _partial_: True
    _target_: torch.optim.lr_scheduler.StepLR
    step_size: 25
    gamma: 0.99

trainer:
  max_epochs: 10000

data:
  batch_size: 1
  num_workers: 7
  chunk_size: 16384
  half: False
  
callbacks:
  early_stopping:
    patience: 1000