# @package _global_

defaults:
  - override /data: optimize_latent
  - override /dataset: shapenet_chair_4096
  # - override /logger: wandb

tags: ["create_video", "shapenet_chair_4096", "demo"]
deepsdf_ckpt_path: ${paths.checkpoint_dir}/deepsdf.ckpt
loss_ckpt_path: ${paths.checkpoint_dir}/latent_siamese_sketch_grayscale_multi_view_256.ckpt

# override the training settings
save_latent: True
train: False
eval: False
save_mesh: False
create_video: False

# override the paths
video_dir: ${data.data_dir}/demo
output_video_path: ${video_dir}/
obj_dir: ${video_dir}/sketch
latent_dir: ${video_dir}/latent
frame_dir: ${video_dir}/frame
paths:
  latent_dir: ${latent_dir}

# video extraction
input_video_path: null # provide as command line argument
frames_to_extract: 150

# the video settings
video_camera:
  _target_: lib.render.video.VideoCamera
  deepsdf_ckpt_path: ${deepsdf_ckpt_path}
  latent_dir: ${latent_dir}
  keystones: null
