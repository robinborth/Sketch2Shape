trainer:
  max_epochs: 20
  val_check_interval: 0.25

callbacks:
  model_checkpoint:
    save_top_k: -1
    every_n_epochs: 1
    save_last: True
  # stop if no improvement after one full epoch
  early_stopping:  
    monitor: val/loss
    patience: 4
