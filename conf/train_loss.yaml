# @package _global_

defaults:
  - data:
    - train_loss
    - eval_loss
  - dataset: shapenet_chair_4096
  - model: siamese 
  - callbacks: 
    - default
    - early_stopping
  - logger: default 
  - trainer: default
  - hydra: default
  - paths: default
  - optional local: default
  - experiement: null
  - debug: null
  - _self_

seed: 123
task_name: train_loss
tags: ["train_loss"]
train: True
eval: True
ckpt_path: ???
deepsdf_ckpt_path: ???
loss_ckpt_path: ???

# DEBUG Settings
